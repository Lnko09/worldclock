<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated World Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>🕰️ Animated World Clock</h1>
    <div id="clocks">
      <div class="clock-wrapper" data-zone="America/New_York">🗽 New York</div>
      <div class="clock-wrapper" data-zone="Europe/Paris">🕍 Paris</div>
      <div class="clock-wrapper" data-zone="Asia/Tokyo">🗾 Tokyo</div>
      <div class="clock-wrapper" data-zone="Australia/Sydney">🐨 Sydney</div>
      <div class="clock-wrapper" data-zone="America/Toronto">🍁 Toronto</div>
      <div class="clock-wrapper" data-zone="">🌍 Local Time</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
