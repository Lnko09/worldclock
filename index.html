<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clocks with Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="clock" data-city="America/Edmonton" data-label="Calgary"></div>
    <div class="clock" data-city="Africa/Lusaka" data-label="Lusaka"></div>
    <div class="clock" data-city="America/Detroit" data-label="Grand Rapids"></div>
    <div class="clock" data-city="Europe/Paris" data-label="France"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
