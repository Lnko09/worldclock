<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="world-clock">
    <div class="card" data-zone="America/Edmonton" style="background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/167/820/original/istockphoto-1301439073-612x612.jpg?1749598476');">
      <div class="overlay">
        <h2>Calgary <span>America</span></h2>
        <div class="time">--:--</div>
        <div class="utc">UTC-06:00</div>
        <div class="date">--</div>
      </div>
    </div>

    <div class="card" data-zone="Africa/Lusaka" style="background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/167/821/original/istockphoto-1324848286-612x612.jpg?1749598846');">
      <div class="overlay">
        <h2>Lusaka <span>Africa</span></h2>
        <div class="time">--:--</div>
        <div class="utc">UTC+02:00</div>
        <div class="date">--</div>
      </div>
    </div>

    <div class="card" data-zone="America/Detroit" style="background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/167/823/original/a68f2ef20cabdf165695.jpeg?1749598870');">
      <div class="overlay">
        <h2>Grand Rapids <span>America</span></h2>
        <div class="time">--:--</div>
        <div class="utc">UTC-05:00</div>
        <div class="date">--</div>
      </div>
    </div>

    <div class="card" data-zone="Europe/Paris" style="background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/167/822/original/premium_photo-1694475285463-3256b3509997.jpeg?1749598860');">
      <div class="overlay">
        <h2>France <span>Europe</span></h2>
        <div class="time">--:--</div>
        <div class="utc">UTC+01:00</div>
        <div class="date">--</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
